<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <p style="font-size:56px;text-align:center" id="urltext"></p>
    <script type="text/javascript">
		
       
		var text= window.location.href;
		if(text.split("index.html")[1]=="")
			document.getElementById("urltext").innerHTML="Hello";
		else
            document.getElementById("urltext").innerHTML = text.split("index.html#/")[1];
		
		
    </script>
</body>

</html>
