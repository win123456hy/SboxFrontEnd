<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <p style="text-align: center;font-size: 36px" id="urltext"></p>
    <p id="urltext1"></p>
    <script type="text/javascript">

        var xhr = new XMLHttpRequest();
        xhr.open('GET', 'http://jsonplaceholder.typicode.com/users');
        xhr.onloadstart = function () {
            document.getElementById("urltext").innerHTML = "Loading...";
        }
        xhr.onloadend = function () {
            document.getElementById("urltext").style.visibility = "hidden";
            if (xhr.status === 200)
                document.getElementById("urltext1").innerHTML = xhr.responseText;
            else if (xhr.status === 404)
                document.getElementById("urltext1").innerHTML = xhr.status + "-không tìm thấy";
            else {
                document.getElementById("urltext1").innerHTML = "Lỗi kết nối";
            }
        }

        xhr.onload = function () {
            if (xhr.status === 200)
                document.getElementById("urltext1").innerHTML = xhr.responseText;
            else if (xhr.status === 404)
                document.getElementById("urltext1").innerHTML = xhr.status + "-không tìm thấy";
            else {
                document.getElementById("urltext1").innerHTML = "Lỗi kết nối";
            }
        };
        xhr.send();

    </script>
</body>

</html>
